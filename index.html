<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PSIA DEBUG</title>
    <style>
        :root { --bg: #0a0c10; --card: #14181f; --accent: #12ad8d; --blue: #1e3a5f; --text: #e0e6ed; --border: #1e293b; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--text); overflow: hidden; font-family: sans-serif; }
        body { display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 0.95rem; }
        .msg.user { align-self: flex-end; background: var(--blue); }
        .msg.bot { align-self: flex-start; background: var(--card); border: 1px solid var(--border); }
        .input-area { padding: 15px; background: var(--card); display: flex; gap: 10px; }
        input { flex: 1; background: #1a202c; border: 1px solid var(--border); border-radius: 20px; padding: 10px; color: white; }
        #setup-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; padding: 30px; }
    </style>
</head>
<body>

    <div id="setup-modal">
        <div style="background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--accent);">
            <h2 style="color:var(--accent)">Clé Gemini</h2>
            <input type="password" id="api-key-input" placeholder="Colle ta clé ici...">
            <button onclick="saveKey()" style="width:100%; margin-top:10px; padding:10px; background:var(--accent); border:none; border-radius:10px;">ACTIVER</button>
        </div>
    </div>

    <div class="header"><h1>PSIA</h1><button onclick="localStorage.clear();location.reload();">⚙️</button></div>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Message...">
        <button onclick="sendMessage()" style="background:var(--accent); border:none; border-radius:50%; width:40px;">➔</button>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key');
        let chatHistory = [];

        if (!apiKey) document.getElementById('setup-modal').style.display = 'flex';

        function saveKey() {
            const key = document.getElementById('api-key-input').value.trim();
            if(key) { localStorage.setItem('gemini_key', key); location.reload(); }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text || !apiKey) return;

            appendMessage('user', text);
            input.value = '';
            const loadingId = "loading-" + Date.now();
            appendMessage('bot', "En attente de réponse...", loadingId);

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: text }] }] })
                });

                const data = await response.json();

                if (data.error) {
                    // C'est ici qu'on affiche l'erreur réelle de Google
                    document.getElementById(loadingId).innerText = "ERREUR GOOGLE : " + data.error.message;
                    document.getElementById(loadingId).style.color = "#f87171";
                } else {
                    document.getElementById(loadingId).innerText = data.candidates[0].content.parts[0].text;
                }
            } catch (err) {
                document.getElementById(loadingId).innerText = "ERREUR RÉSEAU : " + err.message;
            }
        }

        function appendMessage(role, text, id = null) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            if(id) div.id = id;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
